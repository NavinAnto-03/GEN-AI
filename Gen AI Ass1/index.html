<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      max-height: 400px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #eaeaea;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
